<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{margin: 0;}
        .box{
            padding: 10px;
            border: 5px solid #6d5b95;
            margin-bottom: 10px;
        }
        .navbar{background-color: #feb236;}
        .content{background-color: #d64161;}
        .footer{
            background-color: #ff7b25;
        }
         
    </style>
</head>
<body>
    <!-- position:static|relative|fixed|absolute|sticky -->
    <!-- position:static olması demek elemanların normal akış içinde konumlanması demek.Tek elemanı hareket ettirmek için position kullanılır .static olduğunda dört köşeden kaydırma yapılmaz-->
    <!-- position:relative bir elemanı 4 köşeden konumlandırabiliyoruz(top,bottom,right,left).Normal akışı bozma o anki konumundan itibaren hareket ettirebiliriz. -->
    <!-- position:absolute normal akıştan çıkarma verdiğimiz element normal akış içinden çıkar ve diğerleri o elementi görmezden gelir.O özelliği verdiğimiz element sayfanın body etiketinin kapsamından itibaren devam eder.body etiketine göre hizalamayı yapar.Başka bir şeye eleman vermezsek.Kendine en yakın kapsayıcı elemana bu özelliği verirsek artık o kapsama göre yapar.absolute özelliğini verdiğimiz eleman diğer elemanları görür ancak diğerleri onu görmez.Bu özellikte içerik kadar yer kaplama özelliği var 
    (inline block olarak hareket eder).Başta bu konumlandırma tamamen body'e göre yapılır.container a releative atarsak konumlandırması containera göre yapılır-->
    <!-- kapsayıcı elemana-> releative özelliği verip oynatmak istediğimiz elemana absolute özelliği verebiliriz-->
    <div id="container1">
        <div class="box navbar">Navbar</div>
        <div class="box content">Content</div>
        <div class="box footer">Footer</div>
    </div>
</body>
</html>
