<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 60px; width: 60px;display: inline-block;}
        #first{background-color: red;}
        #second{background-color: green;visibility: hidden; }
        /* #second{background-color:green;display:none} 
        direkt içerik kaybolur yerini etrafındakiler doldurur.*/
        #third{background-color: blue;}
       
    </style>
</head>
<body>
    <div id="container">
    <!-- display:none|inline|inline-block|inline -->
    <div class="box" id="first">first</div>
    <div class="box" id="second">second</div>
    <div class="box" id="third">third</div>
    </div>
</body>
</html>
