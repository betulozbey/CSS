<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* div p{
            background-color: pink;
        } 
        div > p { 
            background-color:blueviolet;
        } */
        /* div etiketinden sonra gelen il p etiketinden bahsedilir*/
        /* div + p {
            background-color: aqua;
        } */
        div ~ p{
            background-color: brown;
        }

    </style>
</head>
<body>
    <!-- Combinators-->
    <!-- 1.Descendant Selector() -->
    <!-- Descendent(alt eleman,torun demek oluyor).Yani div altındaki tüm etiketler ele alınır -->
    <p>1.paragraf</p>
    <div>
        <p>2.paragraf</p>
        <p>3.paragraf</p>
        <section>
            <p>4.paragraf</p>
        </section>
    </div>
        <p>5.paragraf</p>
        <p>6.paragraf</p>
        <p>7.paragraf</p>
        <br><br>
    <!-- 2.Child Selector(>) -->
    <!-- Burada sadece div altındaki çocuk elemanı alır toruna dokunmaz .Section altındaki p etiketi alınmaz -->
    <!-- 3.Adjacent Sibling Selector(+) -->
    <!-- Alt alta olan elemanları değil yan yana olan elemanları baz alır mesele p ile div etiketi yan yanadır ,seciton ile alttaki p etiketi yan yanadır gibi düşünebiliriz.Sibling dendiğinde kardeş eleman diye düşünebilirizAdjacent da bitişik anlamına gelir.Özetle bitişik kardeş elemanı baz alır diyebiliriz-->
    <!-- 4.General Sibling Selector(~) -->
    <!-- Bir sonraki değil daha sonra gelen tüm elemanları baz alır. -->


</body>
</html>
