<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 60px;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: green;
      }
      #third {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- block elemanlara alttan üstten padding marjin uygulanabilir-->
    <div id="container">
      <!-- block eleman olması satırı olduğu gibi kaplar -->
      <div class="box" id="first"></div>
      <div class="box" id="second"></div>
      <div class="box" id="third"></div>
    </div>

    <div>
      <!-- a ların displayi inline -->
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
